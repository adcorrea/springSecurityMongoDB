<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html>
<head>
    <title>Spring Security 5 and MongoDB.</title>
</head>
<body>
<h1>Welcome [[${#httpServletRequest.remoteUser}]]!</h1>
<h2>You are succesfully logged as an authenticated User!</h2>
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
</div>
<div sec:authorize="hasAnyAuthority('USER')">
    This content is only shown to users with authority "USER".
</div>
</br>
<form action="/logout" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
